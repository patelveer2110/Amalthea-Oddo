version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: oneflow_postgres
    environment:
      POSTGRES_USER: oneflow_user
      POSTGRES_PASSWORD: oneflow_pass
      POSTGRES_DB: oneflow_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oneflow_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oneflow

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: oneflow_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oneflow

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oneflow_backend
    environment:
      DATABASE_URL: "postgresql://oneflow_user:oneflow_pass@postgres:5432/oneflow_dev"
      JWT_SECRET: "oneflow-dev-secret-key-change-in-production"
      PORT: 3000
      NODE_ENV: development
      CORS_ORIGIN: "http://localhost:5173,http://localhost:3000"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/node_modules:/app/node_modules
    command: npm run start:dev
    networks:
      - oneflow

  # React Frontend (Vite dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: oneflow_frontend
    environment:
      VITE_API_URL: http://backend:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/node_modules:/app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - oneflow

volumes:
  postgres_data:

networks:
  oneflow:
    driver: bridge
